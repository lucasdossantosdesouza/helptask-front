<h2 class="mt-5">Novo Usuario</h2>
<div class="table-responsive" >
<form #usernewForm="ngForm" (ngSubmit)="registrar()" >
      <div class="form-group">
        <alert id="alert-1"></alert>
      <label for="exampleInputEmail1">Endereço de email</label>
      <input type="text" [(ngModel)]="usuario.email" class="form-control" name="email"
      id="email" aria-describedby="emailHelp" placeholder="Seu email"
       #email="ngModel" email required>       
        <div  class="alert alert-danger"  id="alert-2"
        style="width: 250px;" *ngIf=" email.invalid && (email.dirty || email.touched)">   
           Email é Invalido       
        </div>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Senha</label>
      <input type="password" [(ngModel)]="usuario.password"  name="password"
      class="form-control" id="password" placeholder="Senha"
      #password="ngModel"  password required>
     
      <div class="alert alert-danger" style="width: 250px;"  id="alert-3"
      *ngIf="password.invalid && (password.dirty|| password.touched)">
         Senha é Obrigatória</div>
    </div>
    <div class="form-group">
        <label for="exampleProfile">Perfil</label>
        <select  [(ngModel)]="usuario.profile"  name="profile"
        class="form-control select2" id="profile" style="width: 100%;"
        #profile="ngModel" aria-placeholder="Profile"  profile required>
            <option value="ROLE_ADMIN">Administrador</option>
            <option value="ROLE_CUSTOMER">Cliente</option>
            <option value="ROLE_TECHNICIAN">Técnico</option>
        </select>
        <div class="alert alert-danger" style="width: 250px;"  id="alert-4"
        *ngIf="profile.invalid && (profile.dirty || profile.touched)">
        Perfil é Obrigatorio</div>
      </div>
    <div >
        <button type="submit" class="btn btn-primary" 
        [disabled]="!usernewForm.valid" >Enviar</button>   
    </div>
  </form>
</div>
